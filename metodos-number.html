<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // isNan(valor) >> determina se o valor é NaN ou não. Tenha cuidado, o cast em isNaN tem regras para serem observadas.
        // parseInt(valor) >> analisa um argumento string e retorna um inteiro na base especificada.
        // parseFloat(valor) >> que vai justamente analisar a string e retornar um número com representação decimal, ou seja, com ponto flutuante.
        // Number() >> contém constantes e métodos para trabalhar com números. Valores de outros tipos podem ser convertidos em números usando a Number()função

        var numero = '10.5';

        var numeroInt = parseInt(numero);
    </script>
</body>
</html>
